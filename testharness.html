<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <link rel="stylesheet" href="assets/css/application.css"/>
    <script src="assets/js/week-1.js"></script>
    <script src="assets/js/week-2.js"></script>

    <title>COMP3006 Week 2</title>
  </head>

  <body>
    <h1 class="banner-title">Test Harness</h1>
    <h2 id="greeting"></h2>

    <section>
      <h1>Hello World</h1>

      <p>Please enter your name:</p>
      <input type="text" id="name" autofocus="true"/>

      <button id="sayHello">Say hello!</button>
      <p id="sayHello_result"></p>
    </section>

    <section>
      <h1>Validation</h1>

      <p>Please enter a number:</p>
      <input type="number" id="number"/>

      <button id="checkNumber">Check number</button>

      <div id="numberMessage" class="message hidden">
        <p id="numberMessageText"></p>
      </div>
    </section>

    <section>
      <h1>Unique Numbers</h1>

      <p>Please enter an array of comma-separated values:</p>
      <input type="text" id="uniqueNumbers"/>

      <button id="findUnique">Find unique values</button>

      <div id="uniqueMessage" class="message">
        <p id="uniqueMessageText"></p>
      </div>
    </section>

    <section>
      <h1>Lecturer Records</h1>

      <form id="lecturer-form">
        <input type="text" name="name" placeholder="Name"/>
        <input type="text" name="email" placeholder="Email Address"/>
        <input type="text" name="officeNumber" placeholder="Office No."/>

        <input type="submit"/>
      </form>

      <table>
        <thead>
          <td>Name</td>
          <td>Email</td>
          <td>Office Address</td>
        </thead>

        <tbody></tbody>
      </table>
    </section>
  </body>
</html>
